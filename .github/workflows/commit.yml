---
name: Commit
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

  staging:
    runs-on: ubuntu-latest
    needs:
      - test
    environment:
      name: staging
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Auth Docker for GCP
        run: echo 'kek'

  prod:
    runs-on: ubuntu-latest
    needs:
      - staging
    environment:
      name: production

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Auth Docker for GCP
        run: echo 'prod'
